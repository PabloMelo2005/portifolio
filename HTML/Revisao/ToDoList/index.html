<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Lista de Tarefas</h2>
     
        <input type="text" id="nova-tarefa" placeholder="Insira uma nova tarefa...">
        <button onclick="adicionarTarefa()">Adicionar</button>

        
        <ul id="lista-tarefas"></ul>
    </div>

    <script>
        function adicionarTarefa() {
            
            const tarefaTexto = document.getElementById("nova-tarefa").value;

            
            if (tarefaTexto.trim() !== "") { 

                // Cria um novo elemento <li> para a tarefa:
                const novaTarefa = document.createElement("li");
                novaTarefa.textContent = tarefaTexto;

                // Cria o botão de remover:
                const botaoRemover = document.createElement("button");
                botaoRemover.textContent = "Remover";
                botaoRemover.className = "remove-button";

                // Adiciona um evento ao botão de remover
                botaoRemover.addEventListener("click", function () {
                    novaTarefa.remove(); // Remove a tarefa ao clicar
                });

                // Adiciona o botão de remover à tarefa
                novaTarefa.appendChild(botaoRemover);

                // Adiciona a nova tarefa à lista:
                document.getElementById("lista-tarefas").appendChild(novaTarefa);

                // Limpa o campo de texto:
                document.getElementById("nova-tarefa").value = "";
            }
        }
    </script>

</body>

</html>
