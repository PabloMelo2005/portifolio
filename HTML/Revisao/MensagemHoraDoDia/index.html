<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hora do dia</title>
  <style>
    .mensagem {
      width: 300px;
      padding: 20px;
      margin: 50px auto;
      text-align: center;
      font-size: 24px;
      color: white;
      border-radius: 8px;
      background-color: #4CAF50; 
      transition: background-color 0.3s ease; /* Suaviza a transição */
    }
  </style>
</head>
<body>

  <div class="mensagem" id="mensagem">
    <p id="saudacao"></p>
  </div>

  <script>
    // Função para definir a mensagem com base na hora
    function definirMensagem() {
      const saudacao = document.getElementById("saudacao");
      const horaAtual = new Date().getHours(); // Buscar a hora atual

      if (horaAtual >= 5 && horaAtual < 12) {
        saudacao.textContent = "Bom dia!";
      } else if (horaAtual >= 12 && horaAtual < 18) {
        saudacao.textContent = "Boa tarde!";
      } else {
        saudacao.textContent = "Boa noite!";
      }
    }

    // Função para mudar a cor ao passar o mouse
    function alterarCorAoPassarMouse() {
      const mensagem = document.getElementById("mensagem");

      mensagem.addEventListener("mouseover", function() {
        mensagem.style.backgroundColor = "#FF5722"; 
      });

      mensagem.addEventListener("mouseout", function() {
        mensagem.style.backgroundColor = "#4CAF50"; 
      });
    }

    // Chamada das funções:
    definirMensagem();
    alterarCorAoPassarMouse();
  </script>

</body>
</html>
