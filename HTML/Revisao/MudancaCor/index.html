<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança ao clique</title>
</head>

<body>
    <p id="textoColorido">Este texto mudará de cor ao clicar no botão</p>
    <button id="botaoCor">Mudar cor</button>
    <script>
        document.getElementById("botaoCor").addEventListener("click"
            , function () {
                document.getElementById("textoColorido").style.color = "red";
            });
    </script>
</body>

</html>
