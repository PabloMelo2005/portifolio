<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacao</title>
</head>

<body>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button id="botaoEnviar">Enviar</button>
    <p id="mensagemErro"></p>
    <script>
        document.getElementById("botaoEnviar").addEventListener("click"
            , function () {
                var nome = document.getElementById("nome").value;
                if (nome === "") {
                    document.getElementById("mensagemErro").innerText = "Por favor, preencha o campo.";
} else {
                    document.getElementById("mensagemErro").innerText = "Informação inserida com sucesso!";
                }
            });
    </script>
</body>

</html>
