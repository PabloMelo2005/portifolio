<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teorema de Pitagoras</title>
</head>

<body>
    <script type="text/javascript">
        var cateto1 = prompt("Insira o valor do 1° cateto: ");
        var cateto2 = prompt("Insira o valor do 2° cateto: ");

        var hipotenusa = Math.pow(cateto1, 2) + Math.pow(cateto2, 2);

        alert("O valor da sua hipotenusa é " + hipotenusa + ".");

    </script>
</body>

</html>
