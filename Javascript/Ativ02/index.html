<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sistema de cálculo de aumento</title>
</head>

<body>
    <script type="text/javascript">
        var salario = prompt("Insira o seu salário: ");
        alert("Aumento de 25%: " + (salario * 1.25));

    </script>
</body>

</html>
