<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Esfera</title>
</head>

<body>
    <script type="text/javascript">
        var raio = parseFloat(prompt("Insira o raio da circunferência: "));

        var comprimento = 2 * Math.PI * raio;
        var area = Math.PI * Math.pow(raio, 2);
        var volume = 3/4 * Math.PI * Math.pow(raio,3);
        
        alert("[ Dados da esfera ] \nComprimento: " + comprimento + "\nÁrea: " + area + "\nVolume: " + volume);

    </script>
</body>

</html>
